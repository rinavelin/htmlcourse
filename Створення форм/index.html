<!DOCTYPE html>
<html lang="en">

<head>
    <title> Створення форми </title>
    <meta charset="utf-8">
    <style>
        table, th, td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <form>
        <table style="width: 40%; height: 50%;">
            <tr>
                <th colspan="2"> Pizza Shop 2.0 </th>
            </tr>
            <tr>
                <td style="width: 30% ">
                    <label for="name"> Name</label>
                </td>
                <td> <input type="text" id="name" name="name" placeholder="Your name"> <br>
                </td>
            </tr>
            <tr>
                <td>Pizza Topping </td>
                <td> <input type="radio" id="supreme" name="pizza_topping" value="Supreme" checked>
                    <label for="supreme">Supreme</label> <br>
                    <input type="radio" id="vegetarian" name="pizza_topping" value="Vegetarian">
                    <label for="vegetarian">Vegetarian</label> <br>
                    <input type="radio" id="hawaiian" name="pizza_topping" value="Hawaiian">
                    <label for="hawaiian"> Hawaiian</label><br>
                </td>
            </tr>
            <tr>
                <td><label for="select"> Pizza Sauces </label> </td>
                <td>
                    <select name="select">
                        <option value="value1"> Tomato </option>
                        <option value="value2">Spicy sauce</option>
                        <option value="value3">None</option>
                    </select><br>
                </td>
            </tr>
            <tr>
                <td> Optional Extras </td>
                <td>
                    <input type="checkbox" id="extra1" name="extra1" value="cheese">
                    <label for="extra1">Extra Cheese </label>
                    <input type="checkbox" id="extra2" name="extra2" value="gluten_free">
                    <label for="extra2">Gluten Free Base </label><br>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="instruction"> Delivery Instructions:</label> <br>
                    <textarea id="instruction" name="instruction"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"> <input type="submit" value="Send my order"> </td>
            </tr>
        </table>
    </form>
</body>

</html>
