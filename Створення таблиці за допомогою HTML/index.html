<!DOCTYPE html>
<html lang="uk">

<head>
    <title>Створення таблиці за допомогою HTML</title>
    <meta charset="utf-8">

    <style>
        table, th, td {
            border: 1px solid;
            text-align: center;
        }

        tr {
            height: 50px;
        }

        td {
            width: 100px;
        }
    </style>
</head>

<body>    
    <table>
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">2</td>
            <td colspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="4">5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td rowspan="2">9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td rowspan="2">13</td>
            <td>14</td>
            <td>15</td>
            <td colspan="2" rowspan="3">16</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2">17</td>
        </tr>
        <tr>
            <td>18</td>
        </tr>
    </table>
</body>

</html>
